<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .gas-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #e9ecef;
        }

        .gas-value {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .gas-unit {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .status.normal {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.warning {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0056b3;
        }

        .gauge-container {
            margin: 20px 0;
            position: relative;
        }

        .gauge {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 3px solid #e9ecef;
            border-top: 3px solid #007bff;
            border-radius: 100px 100px 0 0;
        }

        .needle {
            width: 2px;
            height: 80px;
            background: #dc3545;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üî• Gas Detection System</h1>
            <p>Real-time monitoring dashboard</p>
        </div>

        <div class="gas-display">
            <div class="gas-value" id="gasValue">Loading...</div>
            <div class="gas-unit">Volts</div>
            
            <div class="gauge-container">
                <div class="gauge">
                    <div class="needle" id="needle"></div>
                </div>
                <div style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                    0V ‚Üê ‚Üí 5V
                </div>
            </div>
        </div>

        <div class="status normal" id="status">
            ‚úÖ System Initializing...
        </div>

        <div class="timestamp" id="timestamp"></div>

        <button class="refresh-btn" onclick="updateDisplay()">
            üîÑ Refresh Data
        </button>
    </div>

    <script>
        let lastGasValue = 0;
        const GAS_VAL_PATH = '/gas_val.txt';  // Path to gas value file
        
        // Debug logging function
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`, data || '');
        }

        async function readGasValue() {
            try {
                debugLog('Attempting to read gas value from:', GAS_VAL_PATH);
                
                // Fetch the gas_val.txt file
                const response = await fetch(GAS_VAL_PATH, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                debugLog('Raw file content:', text);
                
                const value = parseFloat(text.trim());
                
                if (isNaN(value)) {
                    throw new Error('Invalid number format in gas_val.txt');
                }
                
                debugLog('Parsed gas value:', value);
                return value;
            } catch (error) {
                debugLog('Error reading gas value:', error.message);
                console.error('Full error details:', error);
                // Fallback to previous value if available
                return lastGasValue || 0;
            }
        }

        function updateGauge(value) {
            const needle = document.getElementById('needle');
            // Convert 0-5V to 0-180 degrees
            const angle = (value / 5) * 180;
            needle.style.transform = `rotate(${angle}deg)`;
        }

        async function updateDisplay() {
            try {
                debugLog('Starting display update...');
                const gasValue = await readGasValue();
                lastGasValue = gasValue;
                
                debugLog('Updating display with gas value:', gasValue);
                
                // Update gas value display
                document.getElementById('gasValue').textContent = gasValue.toFixed(3);
                
                // Update gauge
                updateGauge(gasValue);
                
                // Update status
                const statusElement = document.getElementById('status');
                if (gasValue > 4.0) {
                    statusElement.textContent = '‚ö†Ô∏è WARNING: Gas Leak Detected! ‚ö†Ô∏è';
                    statusElement.className = 'status warning';
                    debugLog('Status: GAS LEAK WARNING');
                } else {
                    statusElement.textContent = '‚úÖ No Gas Detection';
                    statusElement.className = 'status normal';
                    debugLog('Status: Normal');
                }
                
                // Update timestamp
                document.getElementById('timestamp').textContent = 
                    'Last updated: ' + new Date().toLocaleString();
                    
                debugLog('Display update completed successfully');
            } catch (error) {
                debugLog('Error in updateDisplay:', error.message);
                console.error('Error updating display:', error);
                document.getElementById('status').textContent = '‚ùå Error reading gas sensor';
                document.getElementById('status').className = 'status warning';
            }
        }

        // Auto-refresh every 0.5 seconds
        setInterval(updateDisplay, 500);

        // Initial load when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, starting initial update...');
            updateDisplay();
        });
        
        // Backup initial load in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // Loading hasn't finished yet
            document.addEventListener('DOMContentLoaded', updateDisplay);
        } else {
            // DOMContentLoaded has already fired
            updateDisplay();
        }
    </script>
</body>
</html>
